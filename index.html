<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Asistente Inteligente</h1>
    </header>
    <main>
        <section id="chat">
            <div id="messages"></div>
            <input type="text" id="userInput" placeholder="Escribe tu pregunta...">
            <button id="sendButton">Enviar</button>
        </section>
        <section id="feedback">
            <h2>Feedback</h2>
            <textarea id="questionInput" placeholder="Escribe tu pregunta aquí..."></textarea>
            <textarea id="answerInput" placeholder="Escribe tu respuesta aquí..."></textarea>
            <button id="submitFeedback">Enviar Feedback</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
