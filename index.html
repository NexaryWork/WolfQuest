<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bot IA</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Chat')">Chat</button>
            <button class="tablink" onclick="openTab(event, 'Feedback')">Feedback</button>
        </div>
        <div id="Chat" class="tabcontent">
            <div id="chatbox"></div>
            <input type="text" id="userInput" placeholder="Escribe tu pregunta...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
        <div id="Feedback" class="tabcontent">
            <h2>Feedback</h2>
            <input type="text" id="newQuestion" placeholder="Nueva pregunta">
            <input type="text" id="newAnswer" placeholder="Nueva respuesta">
            <button onclick="submitFeedback()">Enviar Feedback</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
